name: Lint Code Base

on:
  push:
    branches: 
      - dev/linting

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run super-linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: .*(steps_definitions|features)/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
